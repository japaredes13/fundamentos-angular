<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">Listado de Clientes</h5>

      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
      </div>

      <div *ngIf="clientes?.length == 0" class="alert alert-info">
        No se encontraron registros de clientes
      </div>

      <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <thead>
                <tr *ngFor="let cliente of clientes">
                  <td>{{ cliente.id }}</td>
                  <td>{{ cliente.name }}</td>
                  <td>{{ cliente.last_name }}</td>
                  <td>{{ cliente.email }}</td>
                  <td>{{ cliente.createdAt }}</td>
                  <td>
                    <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">
                      Editar
                    </button> &nbsp;
                    <button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-danger">Eliminar</button>
                  </td>
                </tr>
             </thead>
        </table>
        <paginator-nav *ngIf="paginador" [paginador] = "paginador">

        </paginator-nav>
    </div>
</div>
