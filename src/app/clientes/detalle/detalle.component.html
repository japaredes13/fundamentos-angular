<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <h2 class="modal-title">{{titulo}}</h2>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="container">
            <div class="row">

              <div class="col-sm">

                <ul *ngIf="cliente" class="list-group mb-3">
                  <li class="list-group-item">{{ cliente.name }}</li>
                  <li class="list-group-item">{{ cliente.last_name }}</li>
                  <li class="list-group-item">{{ cliente.email }}</li>
                  <li class="list-group-item">{{ cliente.createdAt | date:"fullDate" }}</li>
                  <li class="list-group-item">{{ cliente.region.name }}</li>
                </ul>

                <div class="input-group mb-3">
                  <input type="file" (change)="selectPhoto($event)" class="form-control" id="filePhoto" aria-describedby="filePhoto" aria-label="Upload">
                  <button (click)="uploadPhoto()" [disabled]="!selectedPhoto" class="btn btn-outline-primary" type="button" id="file">Subir</button>
                </div>

                <div *ngIf="progress > 0" class="progress" role="progressbar" aria-label="Success example" attr.aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar bg-success" [ngStyle]="{'width': progress+'%'}">{{progress}}%</div>
                </div>

              </div>
              <div class="col-sm">
                <img *ngIf="cliente?.photo" src="http://localhost:8081/api/uploads/img/{{cliente.photo}}" alt="{{cliente.photo}}" class="img-thumbnail rounded">
              </div>


            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
